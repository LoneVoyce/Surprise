<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        h1 {
            color: #d63384;
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .container {
            position: relative;
            width: 100%;
            height: 200px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yes-btn {
            background-color: #ff4757;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
            margin-right: 20px;
        }

        #yes-btn:hover {
            transform: scale(1.1);
        }

        #no-btn {
            position: absolute;
            background-color: #747d8c;
            color: white;
            transition: 0.1s ease; /* Fast movement */
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="container">
        <button id="yes-btn">YES! üòç</button>
        <button id="no-btn">No üò¢</button>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');

        // The "No" button runaway logic
        noBtn.addEventListener('mouseenter', () => {
            // Get random position within the window
            const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
            const y = Math.random() * (window.innerHeight - noBtn.clientHeight);

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // The "Yes" button success logic
        yesBtn.addEventListener('click', () => {
            document.body.innerHTML = `
                <h1 style="font-size: 5rem;">YAY! ‚ù§Ô∏è‚ú®</h1>
                <p style="font-size: 1.5rem; color: #d63384;">I know this isn't the best time nor the best way to ask it ...but if you're going through anything i wanna be there to support you.....so i'm hoping you say yes!</p>
                <div style="font-size: 100px;">üåπ</div>
            `;
        });
    </script>
</body>

</html>
